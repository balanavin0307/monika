<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Student Details</h1>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>20</td>
                <td>A</td>
                <td>Mathematics</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>21</td>
                <td>B+</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mary Johnson</td>
                <td>19</td>
                <td>A-</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Michael Brown</td>
                <td>22</td>
                <td>B</td>
                <td>Biology</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
